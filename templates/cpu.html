{% extends "index_template.html" %}
{% block body %}
{% for cpu in cpu_data %}
{% set keys_list = cpu_data[cpu].keys()|list %}
<div class="container" id="{{ cpu }}" style="align-items: center; width: 1800px; height: 400px; "></div>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById("{{ cpu }}"));
  var option = {
        title: {
            text: "cpu使用率({{ cpu }})",
            subtext: "单位：%",
            left: 'left',
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: JSON.parse('{{ keys_list|tojson }}'),
            selected: {
                'idle': false, // make the default not show
            }
        },
        xAxis: {
            type: 'category',
            data: JSON.parse('{{ timestamp_list|tojson }}')
        },
        yAxis: {
            type: 'value',
            max: 100,
            },
        series: [
        {% for i in cpu_data['all'] %}
        {
            data:{{ cpu_data[cpu][i] }},
            name: '{{ i }}',
            type: 'line',
            stack: '总量',
            areaStyle: {},
            label: {
                normal: {
                    show: false,
                    position: 'top'
                }
            },
        },
        {% endfor %}
        ],
        dataZoom: [{
            type: 'slider',
            start: 0,
            end: 100
        }, {
            type: 'inside',
            start: 0,
            end: 100
        }],
    };
    myChart.setOption(option);
  </script>
{% endfor %}
{% endblock %}
