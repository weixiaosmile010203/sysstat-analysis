{% extends "index_template.html" %}
{% block body %}
<div class="container" id="mem_user_percent" style="align-items: center; width: 1800px; height: 400px; "></div>
<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('mem_user_percent'));
        var option = {
                title: {
                        text: "内存使用率",
                        subtext: "单位：%",
                        left: 'left',
                },
                legend: {
                        data: ['memused-percent'],
                },
                tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                                type: 'cross',
                                label: {
                                        backgroundColor: '#6a7985'
                                }
                        }
                },
                xAxis: {
                        type: 'category',
                        data: JSON.parse('{{ timestamp_list|tojson }}')
                },
                yAxis: {
                        type: 'value',
                        max: 100,
                },
                series: [{
                        data: JSON.parse("{{ mem_data['memused-percent']|tojson }}"),
                        name: 'memused-percent',
                        type: 'line',
                        areaStyle: {},
                        smooth: true,
                        showSymbol: false,
                        label: {
                                normal: {
                                        show: false,
                                        position: 'top',
                                },
                        },
                }],
                dataZoom: [{
                        type: 'slider',
                        start: 0,
                        end: 100
                }, {
                        type: 'inside',
                        start: 0,
                        end: 100
                }],
        };
        myChart.setOption(option);
</script>
